<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Search</title>
    <link rel="stylesheet" href="components/search-courses.css">
</head>
<body>
    <div class="container">
        <div class="welcome-banner">
            <h4>Find Your Next Course</h4>
            <p>Search from over 2,000+ courses across all departments</p>
        </div>
        
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="courseSearch" placeholder="Search by course name or code...">
        </div>
        
        <div class="filter-section">
            <div class="filter-group">
                <span class="filter-label">Faculty:</span>
                <select class="filter-select" id="facultyFilter">
                    <option value="">All Faculties</option>
                    <option value="Science">Faculty of Science</option>
                    <option value="Arts">Faculty of Arts</option>
                </select>
            </div>
            
            <div class="filter-group">
                <span class="filter-label">Department:</span>
                <select class="filter-select" id="departmentFilter">
                    <option value="">All Departments</option>
                    <option value="CPSC">Computer Science (CPSC)</option>
                    <option value="SENG">Software Engineering (SENG)</option>
                    <option value="MATH">Mathematics (MATH)</option>
                    <option value="PHIL">Philosophy (PHIL)</option>
                </select>
            </div>
            
            <div class="filter-group">
                <span class="filter-label">Level:</span>
                <select class="filter-select" id="levelFilter">
                    <option value="">All Levels</option>
                    <option value="200">200-Level</option>
                    <option value="300">300-Level</option>
                    <option value="400">400-Level</option>
                    <option value="500">500-Level</option>
                </select>
            </div>
            
            <button class="btn-primary" id="applyFilters">Apply Filters</button>
        </div>
        
        <div class="active-filters" id="activeFilters">
            <!-- Filter tags will be added here dynamically -->
        </div>
        
        <div id="search-courses-container">
            <!-- Courses will be loaded here dynamically -->
        </div>
        
        <div class="pagination-container">
            <button class="pagination-btn" id="prevPage">Previous</button>
            <span id="pagination-info">Page 1 of 1</span>
            <button class="pagination-btn" id="nextPage">Next</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="components/course-popup.js"></script>
<script src="components/course-data-manager.js"></script>
<script src="components/course-card.js"></script>
<script src="components/course-loader.js"></script>
<script src="components/search-courses.js"></script>
<script src="components/course-placeholder-container.js"></script>
<script src="components/placeholder-course-selector.js"></script> <!-- NEW -->
</body>
</body>
</html>
