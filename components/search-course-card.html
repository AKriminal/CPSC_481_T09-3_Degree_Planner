<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Course Card Component</title>
    <link rel="stylesheet" href="search-course-card.css">
</head>
<body>
    <div id="search-courses-container">
        <!-- The search course cards will be dynamically created here -->
    </div>

    <!-- Template for search course cards -->
    <template id="search-course-card-template">
        <div class="course-card">
            <div class="course-header">
                <div class="course-code"></div>
            </div>
            <h3 class="course-title"></h3>
            
            <div class="action-icon">+</div>
            
            <div class="dropdown-menu">
                <div class="semester-options">
                    <!-- Semester options will be populated here -->
                </div>
            </div>
            
            <div style="text-align: right; margin-top: 12px; position: relative;">
                <div class="status-selector">
                    <select class="status-select none">
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                        <option value="in-progress">In Progress</option>
                        <option value="planned">Planned</option>
                    </select>
                </div>
            </div>
        </div>
    </template>

    <!-- Template for planned course state -->
    <template id="search-planned-course-template">
        <div class="course-card">
            <div class="planned-tag"></div>
            <div class="course-header">
                <div class="course-code"></div>
            </div>
            <h3 class="course-title"></h3>
            
            
            <div style="position: relative;">
                <div class="status-selector">
                    <select class="status-select planned">
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                        <option value="in-progress">In Progress</option>
                        <option value="planned" selected>Planned</option>
                    </select>
                </div>
            </div>
        </div>
    </template>

    <script src="search-course-card.js"></script>
</body>
</html>
