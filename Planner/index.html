<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degree Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .main-container {
            display: flex;
            min-height: 80vh;
        }
        
        .left-panel {
            width: 65%;
            padding: 15px;
            overflow-y: auto;
        }
        
        .right-panel {
            width: 35%;
            padding: 15px;
            background-color: white;
            border-left: 1px solid #ddd;
        }
        
        .card {
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* Media query for mobile responsiveness */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .left-panel, .right-panel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="header-container">
        <!-- Header component will be loaded here -->
    </div>

    <div class="container-fluid">
        <div class="main-container">
            <!-- Left panel -->
            <div class="left-panel" id="left-panel">
                <div id="degree-summary-container">
                    <!-- Degree summary component will be loaded here -->
                </div>

                <div id="years-container">
                    <!-- Years and semesters component will be loaded here -->
                </div>
            </div>
            
            <!-- Right panel -->
            <div class="right-panel" id="right-panel">
                <div id="requirements-container">
                    <!-- Requirements component will be loaded here -->
                </div>

                <div id="search-courses-container">
                    <!-- Search courses component will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Load components
            $("#header-container").load("components/header.html");
            $("#degree-summary-container").load("components/degree-summary.html");
            $("#years-container").load("components/years.html");
            $("#requirements-container").load("components/requirements.html");
            $("#search-courses-container").load("components/search-courses.html");
            
            // Basic responsiveness
            $(window).resize(function() {
                if ($(window).width() < 768) {
                    $('.left-panel, .right-panel').css('width', '100%');
                } else {
                    $('.left-panel').css('width', '65%');
                    $('.right-panel').css('width', '35%');
                }
            });
        });
    </script>
</body>
</html>
