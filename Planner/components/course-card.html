<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Card Component</title>
    <link rel="stylesheet" href="course-card.css">
</head>
<body>
    <div id="courses-container">
        <!-- The course cards will be dynamically created here -->
    </div>

    <!-- Template for course cards -->
    <template id="course-card-template">
        <div class="course-card">
            <div class="course-header">
                <div class="course-code"></div>
                <div class="badge-required">Required Course</div>
            </div>
            <h3 class="course-title"></h3>
            
            <div class="term-selector">
                <button class="select-term">Select term...</button>
                <div class="term-dropdown"></div>
            </div>
            
            <div style="text-align: right; margin-top: 12px; position: relative;">
                <div class="status-selector">
                    <select class="status-select none">
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                        <option value="in-progress">In Progress</option>
                        <option value="planned">Planned</option>
                    </select>
                </div>
                <button class="add-button" disabled>
                    + Add
                </button>
            </div>
        </div>
    </template>

    <!-- Template for planned course state -->
    <template id="planned-course-template">
        <div class="course-card">
            <div class="planned-tag"></div>
            <div class="course-header">
                <div class="course-code"></div>
                <div class="badge-required">Required Course</div>
            </div>
            <h3 class="course-title"></h3>
            
            <div style="position: relative;">
                <div class="status-selector">
                    <select class="status-select planned">
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                        <option value="in-progress">In Progress</option>
                        <option value="planned" selected>Planned</option>
                    </select>
                </div>
                <button class="remove-button">
                    âœ• Remove
                </button>
            </div>
        </div>
    </template>

    <script src="course-card.js"></script>
</body>
</html>
