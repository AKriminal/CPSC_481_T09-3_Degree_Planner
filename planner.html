<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Semester Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            padding-top: 120px; /* Reduced from 120px since nav is now in header */
        }
        
        /* Modified header to contain navigation */
        .header {
            display: flex;
            flex-direction: column;
            height: 127px; /* Remove fixed height >>>>>>>>>>> WHITE HEADER*/
            padding: 10px 20px 0; /* Adjusted padding */
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }
        
        /* Modified navigation bar */
        .page-nav {
            position: fixed; /* Remove fixed positioning */
            display: flex;
            justify-content: center;
            background-color: transparent;
            border-bottom: none;
            padding: 0;
            margin-top: 20px;
            border-bottom: 1.0px solid #ddd;
            top: 52px;
            left: 0;
            right: 0;
            z-index: 999;
        }
        
        .page-nav .nav-btn {
            margin: 0 5px 10px; /* Adjusted margins */
            padding: 8px 15px; /* Slightly smaller padding */
        }
        
        .main-container {
            display: flex;
            min-height: calc(100vh - 80px); /* Adjusted for new header height */
            padding: 20px 30px;
        }
        
        /* Rest of your existing styles... */
        .left-panel {
            width: 65%;
            padding: 0 20px 0 0;
            overflow-y: auto;
        }
        
        .right-panel {
            width: 35%;
            padding: 0 0 0 20px;
        }
        
        .card {
            margin-bottom: 24px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.05);
            overflow: hidden;
            border: none;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c5c5c5;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0;
        }
        
        @media (max-width: 768px) {
            body {
                padding-top: 120px; /* Adjusted for mobile */
            }
            
            .main-container {
                flex-direction: column;
                padding: 20px 15px;
                min-height: calc(100vh - 120px);
            }
            
            .left-panel, .right-panel {
                width: 100%;
                padding: 0;
            }
            
            .right-panel {
                margin-top: 20px;
            }
            
            .page-nav .nav-btn {
                padding: 6px 10px; /* Smaller buttons on mobile */
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Combined header with navigation -->
    <header class="header">
        <div class="header-top">
            <img src="Logo_Horz_Colour.png" alt="University Logo" class="logo">
            <div class="header-right">
                <button class="logout-btn">Logout</button>
            </div>
        </div>
        <nav class="page-nav">
            <a href="home.html" class="nav-btn">Home</a>
            <a href="planner.html" class="nav-btn active">Build Semester Plan</a>
            <a href="requirements.html" class="nav-btn">Academic Requirements</a>
        </nav>
    </header>

    <!-- Rest of your content remains the same -->
    <div class="main-container">
        <div class="left-panel" id="left-panel">
            <div id="degree-summary-container"></div>
            <div id="years-container"></div>
        </div>
        <div class="right-panel" id="right-panel">
            <div id="tabbed-container"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Load components
            $("#degree-summary-container").load("components/degree-summary.html");
            $("#years-container").load("components/years.html");
            $("#tabbed-container").load("components/common-tabs.html");
            
            // Set active nav button
            $('.nav-btn').removeClass('active');
            $('.nav-btn[href="planner.html"]').addClass('active');
            
            // Responsive adjustments
            function adjustLayout() {
                if ($(window).width() < 768) {
                    $('.left-panel, .right-panel').css({
                        'width': '100%',
                        'padding': '0'
                    });
                    $('.right-panel').css('margin-top', '20px');
                } else {
                    $('.left-panel').css({
                        'width': '65%',
                        'padding': '0 20px 0 0'
                    });
                    $('.right-panel').css({
                        'width': '35%',
                        'padding': '0 0 0 20px'
                    });
                }
            }
            adjustLayout();
            $(window).resize(adjustLayout);
        });
    </script>
</body>
</html>
